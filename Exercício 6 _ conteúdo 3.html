<!DOCTYPE html>

	<head>
	
		<meta charset="UTF-8"/>

		<title>Exercício 6 - conteúdo 3</title>

	<body>
	
		<!-- EXERCÍCIO 6:
		Elabore uma página em HTML que exiba exatamente o conteúdo que é mostrado a seguir (vide PDF).
		Observe que a página deve exibir a estrutura de um documento HTML.-->
		
		<h1>Estrutura básica de um documento em HTML</h1>
		<p>
		
			&lt;html&gt;
			<br />
			&lt;head&gt;
			<br />
			&lt;title&gt;...&lt;/title&gt;
			<br />
			&lt;meta charset = "UTF-8" /&gt;
			<br />
			&lt;/head&gt;
			<br />
			&lt;body&gt;
			<br />
			A entidade &amp;lt; permite exibir &lt;.
			<br />
			A entidade &amp;gt; permite exibir &gt;.
			<br />
			A entidade &amp;amp; permite exibir &amp;.
			<br />
			A expressão &amp;amp;amp; permite exibir &amp;amp;.
			<br />
			&lt;/body&gt;
			<br />
			&lt;/html&gt;
		
		</p>
	
	</body>

</html>
